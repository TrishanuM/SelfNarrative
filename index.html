<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motion Design Showcase</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      background-color: #2b2d31; /* Discord dark */
      color: #f2f3f5;            /* Discord text */
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #ffffff;
    }

    .gif-container {
      width: 100%;
      max-width: 700px;
      margin-bottom: 2rem;
      border-radius: 12px;
      background: #313338; /* Discord panel */
      box-shadow: 0 0 12px rgba(88, 101, 242, 0.15); /* Nitro glow */
      overflow: hidden;
      border-bottom: 3px solid #5865f2; /* Optional Nitro accent */
    }

    .gif-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Sequencing A Self Narrative</h1>

  <div class="gallery">
    <div class="gif-container"><img src="Coin Flip.gif" alt="Loop 1" /></div>
    <div class="gif-container"><img src="Cycle.gif" alt="Loop 2" /></div>
    <div class="gif-container"><img src="Wheelie.gif" alt="Loop 3" /></div>
    <div class="gif-container"><img src="Leaf.gif" alt="Landscape Loop" /></div>

    <!-- Add more below if needed -->
    <!-- <div class="gif-container"><img src="loop5.gif" alt="Loop 5" /></div> -->
  </div>

</body>
</html>
